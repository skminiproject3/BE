# =============================================
# 개발 환경 전용 설정 (Development Profile)
# =============================================

# MariaDB 데이터베이스 설정 (환경 변수 우선 사용)
spring.datasource.url=jdbc:mariadb://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_DATABASE:study_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:maria}
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

# JPA & Hibernate 설정 (개발용)
# 애플리케이션 실행 시 스키마(테이블)를 새로 생성합니다.
spring.jpa.hibernate.ddl-auto=update
# JPA가 실행하는 SQL을 로그로 출력합니다.
spring.jpa.show-sql=true
# SQL을 보기 좋게 포맷팅합니다.
spring.jpa.properties.hibernate.format_sql=true
#MariaDB 사용 시
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect