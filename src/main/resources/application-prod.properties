# =============================================
# 운영 환경 전용 설정 (Production Profile)
# =============================================

# MariaDB 데이터베이스 설정 (환경 변수 우선 사용)
spring.datasource.url=jdbc:mariadb://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_DATABASE:safe_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:maria}
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

# JPA & Hibernate 설정 (운영용)
# 애플리케이션 실행 시 스키마가 올바른지 검증만 하고, 자동으로 변경하지 않습니다. (안전)
spring.jpa.hibernate.ddl-auto=validate
# 운영 환경에서는 성능을 위해 SQL 로그를 출력하지 않습니다.
spring.jpa.show-sql=false
# MariaDB 데이터베이스 방언(Dialect) 설정
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect


